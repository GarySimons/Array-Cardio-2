<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // version one
    const isAdult = people.some(function(person) { // uses SOME to search for at least 1
        const currentYear = (new Date()).getFullYear(); // get current year
        if(currentYear - person.year >= 19) { //if year and person are equal or more than
            return true;
        }
    });

    console.log({isAdult}); // returns true abd shows object


    // version two cleaner
    const isAdult2 = people.some(person => {
        const currentYear = (new Date()).getFullYear(); // get current year
        return currentYear - person.year >= 19;
    });

    console.log({isAdult2}); // returns true abd shows object



    // version three even cleaner
    const isAdult3 = people.some(person => ((new Date()).
        getFullYear()) - person.year >= 19);

    console.log({isAdult3}); // returns true abd shows object


    
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).
        getFullYear()) - person.year >= 19);

    console.log({allAdults}); // Is False as not every person is equal or more than 19


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // returns first item it finds

    // find the comment with the ID of 823423
    const comment = comments.find(function(comment) {
        if(comment.id === 823423) {
            return true;
        }
    });
    console.log(comment); // finds comment with id of 823423


    // version two - cleaner
    const comment2 = comments.find(comment => comment.id === 823423);

    console.log(comment2); // finds comment with id of 823423

    // Array.prototype.findIndex() - this finds where something is within an array
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

  </script>
</body>
</html>
